name: MinecraftChatbot
version: 1.0
description: A chatbot for Minecraft
author: KodaichiZero
main: org.matecraft.kodaichi.matecraftchatbot.ChatbotPlugin
prefix: MCB

commands:
  createbot:
    description: Create a new chat bot.
    permission: mcb.manage
    permission-message: You do not have permission to use this command.
permissions:
  mcb.manage:
    description: Allows one to manage chatbots.
    default: op